<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="assets/weather.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" class="city" spellcheck="false">
            <button><img src="assets/img/search.png" width="30px" class="icon"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="assets/img/rain.png" alt="" class="weather-icon">
            <h1 class="temp">22.C</h1>
            <h2 class="location">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="assets/img/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p class="msg">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/img/wind.png">
                    <div>
                        <p class="wind">50km/h</p>
                        <p class="msg">wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="assets/weather.js"></script>
</body>
</html>
